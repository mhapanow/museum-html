<div class="row  border-bottom white-bg dashboard-header">
  <div class="row text-center as400Header">
    <h2>{{ title }}</h2>

      <h3>CONSULTA DE LEYENDAS</h3>
    </div>
    <div class="row">
      
      <div class="row">
        <div class="col-md-9 col-md-offset-2 form-group">
          <label class="col-sm-6 control-label">
            Cuenta.:
          </label>
          <strong class="col-sm-6 control-label">
            {{ zrstreclm01.C1ORGN }} {{ zrstreclm01.C1LOGO }} {{ zrstreclm01.C1ACNB }} {{ zrstreclm01.C1APEN }}

        </div>

        <div class="col-md-3 col-md-offset-2 form-group">

      <div class="row">
        <div class="col lg-12" style="text-align: center;">

            F6 - Siguiente
          </button>
        </div>
      </div>

    </div>
  </div>

  <div class="row as400Footer">
    <div class="col lg-12" style="text-align: center;">
      <button class="btn btn-primary " type="button" [routerLink]="['/home']">
