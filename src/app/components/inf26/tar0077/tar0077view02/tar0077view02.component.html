<div class="row  border-bottom white-bg dashboard-header">
    <div class="row text-center as400Header">
        <h2>{{ title }}</h2>
    </div>

    <div class="row as400Body">
        <div class="row as400Subtitle">
            <h3>CONSULTA DE CODIGOS DE TRANSACCIONES</h3>
        </div>
        <div class="row as400Table">
            <!-- <table class="table table-striped" [mfData]="tar0077list" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage"> -->
            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="5">
                <thead>
                    <tr>
                        <th>
                            Cod.
                        </th>
                        <th>
                            Descripcion corta
                        </th>
                        <th>
                            Descripcion larga
                        </th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of tar0077list">
                        <td>{{x.WSCODI}}</td>
                        <td>{{x.WSDESC}}</td>
                        <td>{{x.WSDESL}}</td>
                        <td>
                            <a class="btn btn-primary as400ButtonInTable" [routerLink]="['/tar0077v3', x.WSCODI]">Ver</a>
                        </td>
                    </tr>
                </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">
                        <ul class="pagination pull-right"></ul>
                    </td>
                </tr>
            </tfoot>
            </table>
        <!-- <table class="table" data-paging="true"></table> -->
        </div>
    </div>

    <div class="row as400Footer">
        <div class="col lg-12" style="text-align: center;">
            <button class="btn btn-primary " type="button" [routerLink]="['/tar0077v1']">
                    Regresar
                </button>
        </div>
    </div>

</div>
