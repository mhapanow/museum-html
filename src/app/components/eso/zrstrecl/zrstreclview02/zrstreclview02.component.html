<div class="row  border-bottom white-bg dashboard-header">
    <div class="row text-center as400Header">
        <h2>{{ title }}</h2>
    </div>

    <div class="row as400Body">
        <div class="row as400Subtitle">
            <h3>CONSULTA DE LEYENDAS</h3>
        </div>
        <div class="row">

            <div class="row">
                <div class="col-md-9 col-md-offset-2 form-group">
                    <label class="col-sm-3 control-label">
            Cuenta.:
          </label>
                    <strong class="col-sm-9 control-label">
            {{ zrstreclm02.c2orgn }} {{ zrstreclm02.c2logo }} {{ zrstreclm02.c2acnb }} {{ zrstreclm02.c2apen }}
          </strong>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-2 form-group">
                    <label class="col-sm-6 control-label">
            Fecha Facturaci√≥n :
          </label>
                    <strong class="col-sm-6 control-label pull-right">
            {{ zrstreclm02.c2fec }}
          </strong>
                </div>
                <div class="col-md-4 form-group">
                    <label class="col-sm-4 control-label">
            Ciclo :
          </label>
                    <strong class="col-sm-8 control-label pull-right">
            {{ zrstreclm02.c2bicy }}
          </strong>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 col-md-offset-2 form-group">
                    <label class="col-sm-12 control-label text-center">
            SEGUNDO CUERPO
          </label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 col-md-offset-2 form-group" *ngFor="let col of zrstreclm02.sfley2">
                    {{ col }}
                </div>
            </div>

        </div>
    </div>

    <div class="row as400Footer">
        <div class="col lg-12" style="text-align: center;">
            <button class="btn btn-primary " type="button" (click)="backClicked()">
        Regresar
      </button>
        </div>
    </div>

</div>
