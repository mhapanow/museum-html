<div class="row  border-bottom white-bg dashboard-header">
  <div class="row text-center as400Header">
    <h2>{{ title }}</h2>
  </div>

  <div class="row as400Body">
    <div class="row as400Subtitle">
      <h3>CONSULTA DE CRÉDITOS</h3>
    </div>
    <div class="row">


      <!-- <form class="m-t" role="form" #ccr0500v1Form="ngForm" (ngSubmit)="onSubmit(ccr0500v1Form)"> -->
        <div class="row">
          <div class="col-md-6 col-md-offset-2 form-group">
            <label class="col-sm-6 control-label">
              Ingrese Número de Crédito:
            </label>
            <div class="col-md-6 input-group">
              <input type="text" class="form-control" name="ncredito"  #ncredito="ngModel" [(ngModel)]='numcredito'>
            </div>
          </div>
          <div class="col-md-4">
            <span class="input-group-btn">
              <button type="button" type="submit" class="btn btn-primary">
                <i class="fa fa-check-circle"></i> Consulta de Crédito
              </button>
            </span>
            <span class="input-group-btn">
              <button type="button" type="submit" class="btn btn-info" [routerLink]="['/ccrr0580v1',numcredito]">
                <i class="fa fa-check-circle-o"></i> Próximas Cuotas
              </button>
            </span>
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-3 col-md-offset-2 form-group">
            <label class="col-sm-6 control-label">
              o Seleccione:
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-3 form-group">
            <label class="col-sm-6 control-label">
              Sucursal:
            </label>
            <div class="col-lg-6 input-group">
              <input type="text" class="form-control" name="sucursal" #sucursal="ngModel" [(ngModel)]='numsucursal'>
            </div>
          </div>
          <div class="col-md-2 col-md-offset-1 form-group">
            <span class="input-group-btn">
              <button type="button" type="submit" class="btn btn-primary" [routerLink]="['/ccrr0500v2', numsucursal, numdivision, numestado]">
                <i class="fa fa-search"></i> Buscar
              </button>
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-3 form-group">
            <label class="col-sm-6 control-label">
              División:
            </label>
            <div class="col-lg-6 input-group">
              <input type="text" class="form-control" name="division" #division="ngModel" [(ngModel)]='numdivision'>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-3 form-group">
            <label class="col-sm-6 control-label">
              Estado:
            </label>
            <div class="col-lg-6 input-group">
              <input type="text" class="form-control" name="estado" #estado="ngModel" [(ngModel)]='numestado'>
            </div>
          </div>
          <div class="col-md-2 form-group">
            <ul>
              <li>
                2. PDO
              </li>
              <li>
                3. Non-Accrual
              </li>
              <li>
                4. Write-off
              </li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 col-md-offset-2 form-group">
            <label class="col-sm-6 control-label">
              o Seleccione:
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-3 form-group">
            <label class="col-sm-6 control-label">
              Referencia:
            </label>
            <div class="col-lg-6 input-group">
              <input type="text" class="form-control" name="referencia" #referencia="ngModel" [(ngModel)]='numreferencia'>
            </div>
          </div>
          <div class="col-md-2 form-group">
            <span class="input-group-btn">
              <button type="button" type="submit" class="btn btn-primary" [routerLink]="['/ccrr0500v3',numreferencia]">
                <i class="fa fa-search"></i> Buscar
              </button>
            </span>
          </div>
        </div>
      <!-- </form> -->
    </div>
  </div>

  <div class="row as400Footer">
    <div class="col lg-12" style="text-align: center;">
      
    </div>
  </div>

</div>
