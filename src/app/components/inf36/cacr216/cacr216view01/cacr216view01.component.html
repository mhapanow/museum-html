<div class="conteiner app">

    <div class="row text-center as400Header">
        <h3>{{title}}</h3>
    </div>

    <div class="row as400Body">

        <div class="row as400Subtitle">
            <h3>CONSULTA HISTÓRICA DE RENOVACION DE ACUERDOS</h3>
        </div>

        <div class="row as400Table">
            <table class="table table-striped" [mfData]="cacr216" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
                <thead>
                    <tr>
                        <th><mfDefaultSorter by="WSFSEL">Fecha</mfDefaultSorter></th>
                        <th><mfDefaultSorter by="WSTREG">Tipo de Registro</mfDefaultSorter></th>
                        <th><mfDefaultSorter by="WSFUNC">Función</mfDefaultSorter></th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let cacr216_x of mf.data; let i = index">
                        <td> {{cacr216_x.WSFSEL | date:'dd/MM/yyyy'}} </td>
                        <td> {{cacr216_x.WSTREG}} </td>
                        <td> {{cacr216_x.WSFUNC}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <mfBootstrapPaginator></mfBootstrapPaginator>
                        </td>
                    </tr>
                </tfoot>
            </table>

        </div>
    </div>
    <div class="row as400Footer">
        <div class="col lg-12" style="text-align: center;">
            <button class="btn btn-primary " type="button" [routerLink]="['/cacc200v1']"> Regresar </button>
        </div>
    </div>
</div>
<!-- FIn conteiner app-->
