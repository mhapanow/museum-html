<div class="row  border-bottom white-bg dashboard-header">

        </div>
        <div class="row">

            <div class="row">
                <div class="col-md-9 col-md-offset-2 form-group">
                    <label class="col-sm-3 control-label">
            Cuenta.:
          </label>
                    <strong class="col-sm-9 control-label">
            {{ zrstreclm01.c1orgn }} {{ zrstreclm01.c1logo }} {{ zrstreclm01.c1acnb }} {{ zrstreclm01.c1apen }}

                </div>

    <div class="row as400Footer">
        <div class="col lg-12" style="text-align: center;">
            <button class="btn btn-primary " type="button" [routerLink]="['/zrstreclv2', zrstreclm01.c1orgn, zrstreclm01.c1logo, zrstreclm01.c1acnb, zrstreclm01.c1fec, 00, 00, zrstreclm01.c1bicy, 2 ]">
