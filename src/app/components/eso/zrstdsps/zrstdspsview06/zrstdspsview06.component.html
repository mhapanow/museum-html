<div class="row  border-bottom white-bg dashboard-header">
  <div class="row text-center as400Header">
    <h2>{{ title }}</h2>
  </div>

  <div class="row as400Body">
    <div class="row as400Subtitle">
      <h3>RESUMEN ON-LINE</h3>
    </div>
    <div class="row">

      <div class="row">
        <div class="col-md-9 col-md-offset-2 form-group">
          <label class="col-sm-6 control-label">
            Cuenta.:
          </label>
          <strong class="col-sm-6 control-label">
            {{ zrstdspsm06.MEORGND }} {{ zrstdspsm06.MELOGOD }} {{ zrstdspsm06.MEACNBD }} {{ zrstdspsm06.MENAMED }}
          </strong>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 col-md-offset-2 form-group">
          <label class="col-sm-3 control-label">
            Fecha Facturaci√≥n :
          </label>
          <strong class="col-sm-9 control-label pull-right">
            {{ zrstdspsm06.FECHFAC | date:'dd/MM/yyyy' }}
          </strong>
        </div>
        <div class="col-md-3 col-md-offset-2 form-group">
          <label class="col-sm-3 control-label">
            Ciclo :
          </label>
          <strong class="col-sm-9 control-label pull-right">
            {{ zrstdspsm06.MEBICYD }}
          </strong>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5 col-md-offset-2 form-group">
          <label class="col-sm-3 control-label text-center">
            Consulta de Mensajes Locales
          </label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9 col-md-offset-2 form-group">
          <label class="col-sm-12 control-label">
            {{ zrstdspsm06.W5LINEMS }}
          </label>
        </div>
      </div>

    </div>
  </div>

  <div class="row as400Footer">
    <div class="col lg-12" style="text-align: center;">
      <button class="btn btn-primary " type="button" [routerLink]="['/home']">
        Regresar
      </button>
    </div>
  </div>

</div>
