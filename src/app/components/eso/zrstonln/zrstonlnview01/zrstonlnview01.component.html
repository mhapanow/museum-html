<div class="row  border-bottom white-bg dashboard-header">
  <div class="row text-center as400Header">
    <h2>{{ title }}</h2>
  </div>

  <div class="row">
    <div class="row as400Subtitle">
    </div>
  
    <div class="row">
      <form class="m-t" role="form" #zrstonlnv1Form="ngForm" (ngSubmit)="onSubmit(zrstonlnv1Form)">
        <div class="row">
          <div class="col-md-4 col-md-offset-2 form-group">
            <label class="col-md-7 control-label">
               Año / Ciclo.:
            </label>
            <div class="col-md-4 input-group">
              <input type="text" class="form-control" name="anio" #anio="ngModel" ngModel>
              <span class="input-group-addon">/</span>
              <input type="text" class="form-control" name="ciclo" #ciclo="ngModel" ngModel>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-2 form-group">
            <label class="col-sm-6 control-label">
              Aging
            </label>
            <strong class="col-sm-6 control-label pull-right">
              <input type="text" class="form-control" name="aging" #aging="ngModel" ngModel>
            </strong>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-2 form-group">
            <label class="col-md-7 control-label">
              Org/Logo
            </label>
            <div class="col-md-4 input-group">
              <input type="text" class="form-control" name="org" #org="ngModel" ngModel>
              <span class="input-group-addon">-</span>
              <input type="text" class="form-control" name="logo" #logo="ngModel" ngModel>
            </div>
          </div>
          <div class="col-md-4 form-group">
            <label class="col-sm-6 control-label">
              Procesador
            </label>
            <strong class="col-sm-6 control-label pull-right">
              <input type="text" class="form-control" name="procesador" #procesador="ngModel" ngModel>
            </strong>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-2 form-group">
            <label class="col-sm-6 control-label">
              Numero de Cuenta
            </label>
            <strong class="col-sm-6 control-label pull-right">
              <input type="text" class="form-control" name="ncuenta" #ncuenta="ngModel" ngModel>
            </strong>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-2 form-group">
            <label class="col-sm-6 control-label">
              Número de Tarjeta
            </label>
            <strong class="col-sm-6 control-label pull-right">
              <input type="text" class="form-control" name="ntarjeta" #ntarjeta="ngModel" ngModel>
            </strong>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-2 form-group">
            <label class="col-sm-6 control-label">
              Saldo Inicial Desde
            </label>
            <strong class="col-sm-6 control-label pull-right">
              <input type="text" class="form-control" name="inicialDesde" #inicialDesde="ngModel" ngModel>
            </strong>
          </div>
          <div class="col-md-4 form-group">
            <label class="col-sm-6 control-label">
              Saldo Inicial Hasta
            </label>
            <strong class="col-sm-6 control-label pull-right">
              <input type="text" class="form-control" name="inicialHasta" #inicialHasta="ngModel" ngModel>
            </strong>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-2 form-group">
            <label class="col-sm-6 control-label">
              Saldo Final Desde
            </label>
            <strong class="col-sm-6 control-label pull-right">
              <input type="text" class="form-control" name="finalDesde" #finalDesde="ngModel" ngModel>
            </strong>
          </div>
          <div class="col-md-4 form-group">
            <label class="col-sm-6 control-label">
              Saldo Final Hasta
            </label>
            <strong class="col-sm-6 control-label pull-right">
              <input type="text" class="form-control" name="finalHasta" #finalHasta="ngModel" ngModel>
            </strong>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-2 form-group">
            <label class="col-sm-6 control-label">
              Cycle Due
            </label>
            <strong class="col-sm-6 control-label pull-right">
              <input type="text" class="form-control" name="cycle" #cycle="ngModel" ngModel>
            </strong>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-2 form-group">
            <label class="col-sm-6 control-label">
              Bolsa
            </label>
            <strong class="col-sm-6 control-label pull-right">
              <input type="text" class="form-control" name="bolsa" #bolsa="ngModel" ngModel>
            </strong>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-2 form-group">
            <label class="col-sm-6 control-label">
              Estado Contable
            </label>
            <strong class="col-sm-6 control-label pull-right">
              <input type="text" class="form-control" name="econtable" #econtable="ngModel" ngModel>
            </strong>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-2 form-group">
            <label class="col-sm-6 control-label">
              Categoría
            </label>
            <strong class="col-sm-6 control-label pull-right">
              <input type="text" class="form-control" name="categoria" #categoria="ngModel" ngModel>
            </strong>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-2 form-group">
            <label class="col-sm-6 control-label">
              Cod. Postal
            </label>
            <strong class="col-sm-6 control-label pull-right">
              <input type="text" class="form-control" name="cpostal" #cpostal="ngModel" ngModel>
            </strong>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-2 form-group">
            <label class="col-sm-6 control-label">
              Revolver/Transactor R/T
            </label>
            <strong class="col-sm-6 control-label pull-right">
              <input type="text" class="form-control" name="rt" #rt="ngModel" ngModel>
            </strong>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-2 form-group">
            <label class="col-sm-6 control-label">
              Staff 0/1
            </label>
            <strong class="col-sm-6 control-label pull-right">
              <input type="text" class="form-control" name="staff" #staff="ngModel" ngModel>
            </strong>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-2 form-group">
            <label class="col-sm-6 control-label">
              Crédito Balance Y/N
            </label>
            <strong class="col-sm-6 control-label pull-right">
              <input type="text" class="form-control" name="cbalance" #cbalance="ngModel" ngModel>
            </strong>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8 col-md-offset-2 form-group text-center">
            <span class="input-group-btn">
              <button type="button" type="submit" class="btn btn-primary">
                <i class="fa fa-check"></i> Aceptar
              </button>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row as400Footer">
    <div class="col lg-12" style="text-align: center;">
      <button class="btn btn-primary " type="button" [routerLink]="['/home']">
        Regresar
      </button>
    </div>
  </div>

</div>
